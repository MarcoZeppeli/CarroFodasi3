<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CarroFodasi</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    header {
      padding: 20px;
      background-color: #222;
      font-size: 2rem;
    }

    .slideshow-container {
      width: 100%;
      max-width: 800px;
      overflow: hidden;
      margin: 30px auto;
      position: relative;
    }

    .slides {
      display: flex;
      transition: transform 1s ease;
    }

    .slide {
      width: 100%;
      height: 100%;
      flex-shrink: 0;
    }

    img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <header>CarroFodasi</header>

  <div class="slideshow-container">
    <div class="slides">
      <!-- Imagens com os novos links -->
      <div class="slide"><img src="https://carrosbemmontados.com.br/wp-content/uploads/2024/12/toyota-supra-mk5-2-2.webp" alt="Supra 1"></div>
      <div class="slide"><img src="https://cdn.motor1.com/images/mgl/gYBR7/s1/the-fast-and-the-furious-toyota-supra-auction-three-quarters-low-angle.webp" alt="Supra 2"></div>
      <div class="slide"><img src="https://carrosbemmontados.com.br/wp-content/uploads/2024/11/toyota-supra-mk4-1.webp" alt="Supra 3"></div>
    </div>
  </div>

  <script>
    let slideIndex = 0;
    const slides = document.querySelector(".slides");
    const totalSlides = document.querySelectorAll(".slide").length;

    function showSlides() {
      slideIndex++;
      if (slideIndex >= totalSlides) {
        slideIndex = 0;
      }

      // Move as imagens horizontalmente
      slides.style.transform = `translateX(-${slideIndex * 100}%)`;

      setTimeout(showSlides, 3000); // Muda a cada 3 segundos
    }

    showSlides(); // Inicia o slideshow
  </script>

</body>
</html>
